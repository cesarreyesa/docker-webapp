version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:sdk

    steps:
      - checkout

      - setup_remote_docker:
        docker_layer_caching: true

      - run:
          name: Build
          command: dotnet build

      - run:
          name: Docker build
          command: docker build -t mywebapp -f Dockerfile .

      - run:
          name: Docker setup......
          command: |
            $(aws ecr get-login --no-include-email --region us-east-2)
            docker build -t docker-webapp .
            docker tag docker-webapp:latest 623842294996.dkr.ecr.us-east-2.amazonaws.com/docker-webapp:latest

      - run:
          name: Docker publish
          command: docker push 623842294996.dkr.ecr.us-east-2.amazonaws.com/docker-webapp:latest
